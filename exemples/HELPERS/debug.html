<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Savana | Debug and Multiples Debugs</title>
  <link rel="stylesheet" href="../../lib/css/animate.min.css">
  <link rel="stylesheet" href="../../lib/css/savana.css">
  <script src="../../lib/js/savana.js"></script> 
<script>

$savana(document).done(function(e) {

  // Enable and disable console
  savana.config({
  	debug: false, // To enable and disable the debug (true and false)
  	alert: false, // To enable and disable the alert (true and false)
  });
  
  // Simple console message
  console.log("Hello word");

  // Multiples console message
  console.info(["Hello word","Hello word2","Hello word3"]);

});

</script>
</head>
<body>
<p>To better see this method open the source code and the browser console</p>
</body>
</html>
